<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons loaded locally for CSP compliance -->
    <script src="../../lib/lucide.min.js"></script>
    <style>
        /* ============================================
           Loom-Inspired Theme for AutoPattern
           ============================================ */
        
        :root {
            /* Primary Colors */
            --primary: #625DF5;
            --primary-hover: #524AD9;
            --primary-light: #E8E7FE;
            
            /* Background Colors */
            --bg-primary: #FFFFFF;
            --bg-secondary: #F9FAFB;
            --bg-tertiary: #F3F4F6;
            
            /* Text Colors */
            --text-primary: #111827;
            --text-secondary: #6B7280;
            --text-muted: #9CA3AF;
            
            /* Accent Colors */
            --success: #10B981;
            --success-light: #D1FAE5;
            --danger: #EF4444;
            --danger-light: #FEE2E2;
            --warning: #F59E0B;
            --warning-light: #FEF3C7;
            
            /* Borders & Shadows */
            --border-color: #E5E7EB;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            
            /* Border Radius */
            --radius-sm: 6px;
            --radius-md: 10px;
            --radius-lg: 14px;
            --radius-full: 9999px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 340px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            padding: 0;
        }

        /* Header */
        .header {
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .brand-icon {
            width: 32px;
            height: 32px;
            background: var(--primary);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            box-shadow: var(--shadow-sm);
        }

        .brand-name {
            font-size: 17px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: var(--radius-full);
            font-size: 12px;
            font-weight: 600;
            background: var(--bg-tertiary);
            color: var(--text-secondary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-muted);
        }

        .status-badge.recording {
            background: var(--danger-light);
            color: var(--danger);
        }

        .status-badge.recording .status-dot {
            background: var(--danger);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.6;
                transform: scale(1.2);
            }
        }

        /* Main Content */
        .main {
            padding: 20px;
            background: var(--bg-primary);
        }

        .input-group {
            margin-bottom: 16px;
        }

        .input-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 14px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 14px;
            font-family: inherit;
            transition: all 0.2s ease;
        }

        .input-group input::placeholder {
            color: var(--text-muted);
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        .input-group input:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: var(--bg-tertiary);
        }

        /* Buttons */
        .btn-row {
            display: flex;
            gap: 10px;
            margin-bottom: 12px;
        }

        .btn {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: var(--radius-md);
            font-size: 14px;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-start {
            background: var(--primary);
            color: white;
            box-shadow: var(--shadow-sm);
        }

        .btn-start:hover:not(:disabled) {
            background: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-stop {
            background: var(--danger);
            color: white;
            box-shadow: var(--shadow-sm);
        }

        .btn-stop:hover:not(:disabled) {
            background: #DC2626;
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        .btn-dashboard {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: var(--radius-md);
            font-size: 14px;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-dashboard:hover {
            background: var(--bg-tertiary);
            border-color: var(--primary);
            color: var(--primary);
        }

        /* Recent Workflows */
        .section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        .section-title {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 12px;
        }

        .workflow-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .workflow-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 14px;
            background: var(--bg-secondary);
            border-radius: var(--radius-md);
            border: 1px solid var(--border-color);
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .workflow-item:hover {
            background: var(--bg-tertiary);
            border-color: var(--primary);
        }

        .workflow-info {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .workflow-name {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .workflow-meta {
            font-size: 12px;
            color: var(--text-muted);
        }

        .workflow-events {
            padding: 4px 10px;
            background: var(--primary-light);
            color: var(--primary);
            border-radius: var(--radius-sm);
            font-size: 12px;
            font-weight: 600;
        }

        .empty-state {
            text-align: center;
            padding: 24px;
            color: var(--text-muted);
            font-size: 14px;
        }

        .empty-icon {
            font-size: 32px;
            margin-bottom: 8px;
            opacity: 0.6;
        }

        /* Lucide Icon Styles */
        i[data-lucide] {
            display: inline-block;
            vertical-align: middle;
        }

        .brand-icon i {
            width: 20px;
            height: 20px;
            color: white;
        }

        .empty-icon i {
            color: var(--text-muted);
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="brand">
            <div class="brand-icon"><i data-lucide="zap"></i></div>
            <span class="brand-name">AutoPattern</span>
        </div>
        <div class="status-badge" id="status-badge">
            <span class="status-dot"></span>
            <span id="recording-status">Stopped</span>
        </div>
    </div>

    <div class="main">
        <div class="input-group">
            <label>Workflow Name</label>
            <input type="text" id="workflow-name" placeholder="Enter a name for this workflow..." />
        </div>

        <div class="btn-row">
            <button class="btn btn-start" id="start-recording">
                <i data-lucide="play-circle" style="width:16px;height:16px;"></i> Start
            </button>
            <button class="btn btn-stop" id="stop-recording" disabled>
                <i data-lucide="stop-circle" style="width:16px;height:16px;"></i> Stop
            </button>
        </div>

        <button class="btn-dashboard" id="open-dashboard">
            Open Dashboard
        </button>

        <div class="section">
            <div class="section-title">Recent Workflows</div>
            <div class="workflow-list" id="recent-workflows">
                <div class="empty-state">
                    <div class="empty-icon"><i data-lucide="inbox" style="width:48px;height:48px;"></i></div>
                    <div>No workflows yet</div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../lib/lucide.min.js"></script>
    <script src="popup.js"></script>
</body>

</html>
